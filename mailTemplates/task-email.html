<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Task Assigned</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <!-- Full-width container table -->
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- 600px centered content -->
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              background: #ffffff;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                style="
                  background: #689f38;
                  color: white;
                  padding: 15px;
                  text-align: center;
                  font-size: 20px;
                  font-weight: bold;
                  border-radius: 10px 10px 0 0;
                "
              >
                New Task Assigned: {{documentName}}
              </td>
            </tr>
            <tr>
              <td style="padding: 20px; color: #333; line-height: 1.6">
                <h4 style="text-align: center; margin: 0 0 10px 0">
                  Dear {{clientName}},
                </h4>
                <p style="margin: 0 0 10px 0">
                  A new task has been assigned to you:
                </p>
                <p style="margin: 0 0 10px 0">
                  <strong>Task Title:</strong> {{documentName}}
                </p>
                <p style="margin: 0 0 10px 0">
                  <strong>Description:</strong> {{additionalNote}}
                </p>
                <p style="margin: 0 0 10px 0">
                  Please click the button below to submit.
                </p>
                <p style="text-align: center; margin: 20px 0 0 0">
                  <a
                    href="{{url}}"
                    style="
                      display: inline-block;
                      padding: 10px 15px;
                      background: #689f38;
                      color: white;
                      text-decoration: none;
                      border-radius: 5px;
                    "
                    >View Task</a
                  >
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding: 10px;
                  font-size: 12px;
                  color: #666;
                "
              >
                &copy; 2025 Your Company. All Rights Reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
